<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Codigo" formControlName="id" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="nombre" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Apellido" formControlName="apellido" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="Telefono" formControlName="telefono" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input
          matInput
          placeholder="Correo@gmail.com"
          formControlName="correo"
        />
      </mat-form-field>
      <br />

      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="accent" mat-button routerLink="/estudiantes">Cancelar</button>
      <p>{{ mensaje }}</p>
    </form>
    </div>
  </body>
</html>
